{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="{{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <!--Categoria-->
            <div class="descricao">
                {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="_blank">ir para a ideia</a>
        </div>
    </div>
{% endfor  %}
